<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal WS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      #valor::before {
        content: '$';
      }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-white bg-primary m-4 p-4 border border-5">Valor da ação JSWS4</h1>
    <h2 class="text-center" id="valor"></h2>
    <script src="http://cdn.socket.io/4.5.4/socket.io.js"></script>
    <script>
      const socket = io('ws://localhost:2000');

      const displayValor = document.getElementById('valor');

      socket.on('cotação', valor => {
        let valorAntigo = displayValor.textContent;

        if (valor > valorAntigo) {
          displayValor.classList.add('text-success');
          displayValor.classList.remove('text-danger');
        } else {
          displayValor.classList.add('text-danger');
          displayValor.classList.remove('text-success');
        }
        displayValor.textContent = valor;
      })
    </script>
  </div>
</body>
</html>
