<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevNotes | Documento</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="mt-3">
    <header>
      <h1 class="display-4 mb-4 text-center" id="titulo-documento">
        Documento sem título
      </h1>
    </header>

    <main class="w-75 mx-auto">
      <div class="row mb-3">
        <div class="col-sm-8 col-md-9">
          <textarea
            class="form-control mb-4"
            id="editor-texto"
            style="height: 400px; resize: none"
          ></textarea>
        </div>

        <div class="col-sm-4 col-md-3">
          <h2 class="fs-5 fw-normal mb-3">Usuários conectados</h2>

          <ul class="list-group" id="usuarios-conectados">
          </ul>
        </div>
      </div>

      <div class="col-sm-8 col-md-9 d-flex justify-content-between">
        <a href="/index.html" class="btn btn-primary">Voltar</a>
        <button class="btn btn-outline-danger" id="excluir-documento">
          Excluir documento
        </button>
      </div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- O arquivo socket.io.js do atributo src acima será disponibilizado quando
    o servidor do Socket.IO estiver rodando. Em seguida, executando a função io()
    no lado do front-end, para cada cliente será emitido o evento “connection” para o servidor. -->
  <script src="documento.js" type="module"></script>
</html>
